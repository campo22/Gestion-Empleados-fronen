<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Detalles del Empleado</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label"><b>ID:</b> {{ empleado.id }}</label>
          </div>
          <div class="mb-3">
            <label class="form-label"><b>Nombre:</b> {{ empleado.name }}</label>
          </div>
          <div class="mb-3">
            <label class="form-label"><b>Apellidos:</b> {{ empleado.lastName }}</label>
          </div>
          <div class="mb-3">
            <label class="form-label"><b>Email:</b> {{ empleado.email }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
